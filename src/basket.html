<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmallShop | Корзина</title>

  <link rel="stylesheet" href="src/assets/css/style.css">
  <link rel="stylesheet" href="src/assets/css/workpieces.css">
  <link rel="stylesheet" href="src/assets/css/basket.css">
</head>

<body>
  {{> header }}

  <main>
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Basket</h1>
        <span class="basket-qty">3 item</span>
      </div>

      <div class="basket-wrapper">
        <div class="basket-cards">
          
        </div>

        <aside class="basket-sidebar primary-rounded-card">
          <span class="basket-sidebar--title">Order summary</span>

          <div class="basket-sidebar--details">
            <div class="basket-sidebar--details--row">
              <span>Subtotal</span>
              <span>$27.44</span>
            </div>

            <div class="basket-sidebar--details--row">
              <span>Shipping</span>
              <span>$3.99</span>
            </div>

            <div class="basket-sidebar--details--row">
              <span>Tax</span>
              <span>$2.00</span>
            </div>
            <div class="basket-sidebar--details--row">
              <strong>Total</strong>
              <strong>$33.43</strong>
            </div>
          </div>

          <a class="primary-green-btn basket-sidebar--link">Continue to payment</a>
        </aside>
      </div>
    </div>
  </main>

  <footer></footer>

  <script type="module" src="/src/assets/js/main.js"></script>
</body>

</html>
